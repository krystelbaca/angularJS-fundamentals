<div class="container">
	<h2>View 2</h2>
	City:
	<br/>
	<input type="text" data-ng-model="name"/>
	<br/>
	<ul>
		<li ng-repeat="superhero in superheros | filter:name | orderBy:'city'">
                                {{ superhero.name | uppercase }} - 
                                {{ superhero.city | lowercase }}
        </li>
	</ul>
	
</div>
