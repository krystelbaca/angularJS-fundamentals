<div class="container">
	<h2>View 1</h2>
	Name:
	<br/>
	<input type="text" data-ng-model="filter.name"/>
	<br/>
	<ul>
		<li ng-repeat="superhero in superheros | filter:filter.name | orderBy:'city'">
                                {{ superhero.name | uppercase }} - 
                                {{ superhero.city | lowercase }}
        </li>
	</ul>
	<br/>
	Superhero: <br/>
	<input type="text" data-ng-model="newSuperhero.name" />
	<br/>
	Superhero's city: <br/>
	<input type="text" data-ng-model="newSuperhero.city">
	<br/>
	<button data-ng-click="addSuperhero()">Add Superhero</button>
	<br/>
	<a href="#/view2">View 2</a>
	
</div>
